<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout</title>

    <!-- Add Bootstrap CSS (v4.5.2) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Custom Styles */
        .container {
            width: 600px;
            border: 5px solid rgb(4, 255, 4);
            background-color: rgb(41, 0, 0);
        }

        .row {
            border: 5px solid rgb(255, 188, 188);
            height: 200px;
        }

        .col {
            border: 2px dotted rgb(38, 38, 43);
        }

        /* Row 1 Styles */
        .row1-col1 {
            background-color: teal;
        }

        .row1-col2 {
            background-color: thistle;
        }

        /* Row 2 Styles */
        .row2-col1 {
            background-color: tomato;
        }

        .row2-col2 {
            background-color: turquoise;
        }

        /* Row 3 Styles */
        .row3-col1 {
            background-color: violet;
        }

        .row3-col2 {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <!-- Medium Screens -->
            <div class="col-md-4 row1-col1">1/3</div>
            <div class="col-md-8 row1-col2">2/3</div>

            <!-- Small Screens -->
            <div class="col-sm-6 row1-col1">1/2</div>
            <div class="col-sm-6 row1-col2">1/2</div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <!-- Medium Screens -->
            <div class="col-md-4 offset-md-2 row2-col1">1/3 (Offset 2)</div>
            <div class="col-md-4 row2-col2">1/3</div>
        </div>

        <!-- Row 3 -->
        <div class="row justify-content-center">
            <!-- Medium Screens -->
            <div class="col-md-4 row3-col1">1/3</div>
            <div class="col-md-4 row3-col2">1/3</div>

            <!-- Small Screens -->
            <div class="col-sm-6 row3-col1">1/2</div>
            <div class="col-sm-6 row3-col2">1/2</div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery (v3.5.1) for responsive features (not included in the original request) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
